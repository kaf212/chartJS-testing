<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
      * {
          margin: 0;
          padding: 0;
          font-family: sans-serif;
      }
      .chartMenu {
          width: 100vw;
          height: 40px;
          background: #1A1A1A;
          color: rgba(54, 162, 235, 1);
      }
      .chartMenu p {
          padding: 10px;
          font-size: 20px;
      }
      .chartCard {
          width: 100vw;
          height: calc(100vh - 40px);
          background: rgba(54, 162, 235, 0.2);
          display: flex;
          align-items: center;
          justify-content: center;
      }
      .chartBox {
          width: 700px;
          padding: 20px;
          border-radius: 20px;
          border: solid 3px rgba(54, 162, 235, 1);
          background: white;
      }
  </style>
</head>
<body>

<div class="chartCard">
  <div class="chartBox">
    <canvas id="myChart"></canvas>
    <button onclick='dateFilter("hour")'>Hour</button>
    <button onclick='dateFilter("day")'>Day</button>
    <button onclick='dateFilter("month")'>Month</button>
    <button onclick='dateFilter("year")'>Year</button>
    <button onclick='dateFilter("max")'>All time</button>

  </div>
</div>
<script src='index.js' defer></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

<script>

</script>

</body>
</html>
